{% extends 'base.html' %}
{% block head %}<script src="https://cdn.tailwindcss.com"></script>{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded">
    <h1 class="text-2xl font-bold mb-4">Set New Password</h1>
    {% if error %}
    <div class="p-4 mb-4 text-red-700 bg-red-100 rounded" role="alert" aria-live="polite">{{ error }}</div>
    {% endif %}
    {% if invalid %}
    <p class="text-sm"><a class="text-blue-600 underline" href="{{ url_for('auth.password_reset_request') }}">Request a new link</a></p>
    {% else %}
    <form method="post" class="space-y-4" aria-label="set new password form" id="resetForm">
      <div>
        <label for="password" class="block mb-1 font-medium">New Password</label>
        <input id="password" name="password" type="password" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label for="confirm" class="block mb-1 font-medium">Confirm Password</label>
        <input id="confirm" name="confirm" type="password" required class="w-full border rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:opacity-50">Reset Password</button>
    </form>
    {% endif %}
  </div>
</div>
<script>
  const form=document.getElementById('resetForm');
  if(form){
    form.addEventListener('submit',()=>{
      const btn=form.querySelector('button[type="submit"]');
      btn.disabled=true;btn.textContent='Resetting...';
    });
  }
</script>
{% endblock %}
