{% extends 'base.html' %}
{% block head %}<script src="https://cdn.tailwindcss.com"></script>{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded">
    <h1 class="text-2xl font-bold mb-4">Reset Password</h1>
    {% if message %}
    <div class="p-4 mb-4 text-green-700 bg-green-100 rounded" role="alert" aria-live="polite">{{ message }}</div>
    {% endif %}
    {% if error %}
    <div class="p-4 mb-4 text-red-700 bg-red-100 rounded" role="alert" aria-live="polite">{{ error }}</div>
    {% endif %}
    <form method="post" class="space-y-4" aria-label="password reset request form" id="requestForm">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input id="email" name="email" type="email" required class="w-full border rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:opacity-50">Send Reset Link</button>
    </form>
    <p class="mt-4 text-sm"><a href="{{ url_for('auth.login') }}" class="text-blue-600 underline">Back to login</a></p>
  </div>
</div>
<script>
  const form=document.getElementById('requestForm');
  form.addEventListener('submit',()=>{
    const btn=form.querySelector('button[type="submit"]');
    btn.disabled=true;btn.textContent='Sending...';
  });
</script>
{% endblock %}
