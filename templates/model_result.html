<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Model Result</title>
  </head>
  <body>
    <h1>Results for {{ symbol }}</h1>
    <img src="data:image/png;base64,{{ plot_data }}" alt="Actual vs Predicted">
    <h2>Parameters</h2>
    <ul>
    {% for name, value in params.items() %}
      <li>{{ name }}: {{ value }}</li>
    {% endfor %}
    </ul>
    <p><a href="{{ url_for('model.form') }}">Back</a></p>
  </body>
</html>
